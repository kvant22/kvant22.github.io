<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      table {
        border: 1px solid #69c;
      }
      th {
        font-weight: normal;
        color: #039;
        border-bottom: 1px dashed #69c;
        padding: 12px 17px;
      }
      td {
        color: #669;
        padding: 7px 17px;
      }
      tr:hover td {
        background: #ccddff;
      }
      
      table tfoot td:first-child {
        text-align: end;
      }
      
    </style>

    <title>Водопады, озера и источники | Город Сочи</title>
  </head>

  <body>
    <table>
      <thead>
        <!-- Шапка таблицы -->
        <tr>
          <th>№</th>
          <!-- Ячейка-заголовок -->
          <th>Название</th>
          <th>Цена</th>
        </tr>
      </thead>

      <tbody>
        <!-- Тело таблицы -->
        <tr>
          <!-- Строка -->
          <td>1</td>
          <!-- Ячейка -->
          <td>RTX 4090</td>
          <td>$2000</td>
        </tr>

        <tr>
          <!-- Строка -->
          <td>2</td>
          <!-- Ячейка -->
          <td>RTX 5090</td>
          <td>$4000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Итого</td>
          <td>$6000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
